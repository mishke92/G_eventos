<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario de Registro</title>
    <meta name="description" content="Formulario de registro básico con Bootstrap">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Formulario de Registro</h4>
                    </div>
                    <div class="card-body">
                        {{error}}
                        <form action="{% url "RegistroUsuario" %}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="txtNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control"  name="txtNombre" placeholder="Ingrese su nombre" required="True">
                            </div>
                            <div class="mb-3">
                                <label for="txtEmail" class="form-label">Email</label>
                                <input type="email" class="form-control"  name="txtEmail" placeholder="Ingrese su email" required="True">
                            </div>
                            <div class="mb-3">
                                <label for="txtClave" class="form-label">Contraseña</label>
                                <input type="password" class="form-control"  name="txtClave" placeholder="Ingrese su contraseña" required="True">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                            </br>
                                <a href="/loginUsuario" class="btn btn-primary">Iniciar Sesion</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-FTzAaUeNj2Qf/R0A1cfY0Qd0FnUOHh/ZkAmE5YlH5Y+E48tMCUc+9JY0Sw6eYhT6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGgm1yKHE0tHxUkKwCRJ0E3IbK3y3Gz6zQ77YWKwasoMChKZmeFdE4MlQ5k" crossorigin="anonymous"></script>
</body>
</html>
