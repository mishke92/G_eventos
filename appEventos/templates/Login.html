<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <meta name="description" content="Formulario de login básico con Bootstrap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Formulario de Login</h4>
                    </div>
                    <div class="card-body">
                        <!-- Aquí podría ir el manejo de errores si deseas -->
                        {{error}}
                        <form action="/loginUsuario/" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Usuario</label>
                                <input type="text" class="form-control" name="txtUsuario" aria-describedby="emailHelp" placeholder="Ingrese su email">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="txtClave" placeholder="Ingrese su contraseña">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </br>
                                <a href="{% url "RegistroUsuario" %}" class="btn btn-primary">Registrarse</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-FTzAaUeNj2Qf/R0A1cfY0Qd0FnUOHh/ZkAmE5YlH5Y+E48tMCUc+9JY0Sw6eYhT6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGgm1yKHE0tHxUkKwCRJ0E3IbK3y3Gz6zQ77YWKwasoMChKZmeFdE4MlQ5k" crossorigin="anonymous"></script>
</body>
</html>
